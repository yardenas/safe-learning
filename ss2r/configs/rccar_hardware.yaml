defaults:
  - _self_
  - environment: rccar

hydra:
  run:
    dir: ${log_dir}/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: ${log_dir}/${hydra.job.name}
    subdir: ${hydra.job.override_dirname}/seed=${training.seed}
  job:
    config:
      override_dirname:
        exclude_keys:
          - log_dir
          - training.seed
          - wandb
    chdir: true

log_dir: outputs

writers:
  - wandb
  - jsonl
  - stderr

wandb:
  group: null
  notes: null
  name: ${hydra:job.override_dirname}

seed: 0
num_trajectories: 100
episode_length: 100
action_repeat: 1
safety_budget: 1
safe: false
car_id: 2
port_number: 5
control_frequency: 41.664
policy_id: jjktakz5