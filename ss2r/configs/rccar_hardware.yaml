defaults:
  - _self_
  - environment: rccar

hydra:
  run:
    dir: ${log_dir}/hardware_rccar/${now:%Y-%m-%d}/${now:%H-%M-%S}
  job:
    config:
      override_dirname:
        exclude_keys:
          - log_dir
          - training.seed
          - wandb
    chdir: true

log_dir: outputs

writers:
  - wandb
  - jsonl
  - stderr

wandb:
  group: null
  notes: null
  name: ${hydra:job.override_dirname}

seed: 0
num_trajectories: 100
episode_length: 100
action_repeat: 1
safety_budget: 1
safe: false
car_id: 2
port_number: 4
control_frequency: 32.59
policy_id: null
playback_policy: null
out_path_name: null
