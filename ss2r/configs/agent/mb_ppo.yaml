defaults:
  - data_collection: episodic

name: mb_ppo

actor_critic_learning_rate: 0.0001
model_learning_rate: 0.0001
entropy_cost: 0.0001
discounting: 0.9
safety_discounting: 0.9
unroll_length: 10
batch_size: 1024
num_minibatches: 64
num_updates_per_batch: 2
ppo_updates_per_step: 1
model_updates_per_step: 1000
min_replay_size: 8192
max_replay_size: 4194304
normalize_observations: false
reward_scaling: 1.0
cost_scaling: 1.0
clipping_epsilon: 0.3
gae_lambda: 0.95
# Remove this parameter later
safety_gae_lambda: 0.95
deterministic_eval: true
normalize_advantage: true
model_hidden_layer_sizes: [512, 512]
policy_hidden_layer_sizes: [32, 32, 32, 32]
value_hidden_layer_sizes: [256, 256, 256, 256, 256]
activation: swish
max_grad_norm: 1.0
normalize_budget: true
reset_on_eval: true
store_buffer: false
learn_std: false