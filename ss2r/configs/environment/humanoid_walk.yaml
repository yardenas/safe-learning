defaults:
  - mujoco_playground_base

task_name: SafeHumanoidWalk
task_params:
  action_repeat: 1
  ctrl_dt: 0.025
  episode_length: 1000
  sim_dt: 0.0025
  vision: false
  angle_tolerance: 0.

# Sample uniformly around the nominal value
train_params:
  friction: [-0.05, 0.05]
  gear_hip:
    x: [-50., 50.]
    y: [-50., 50.]
    z: [-150., 150.]
  gear_knee: [-100., 100.]

eval_params:
  friction: [-0.05, 0.05]
  gear_hip:
    x: [-50., 50.]
    y: [-50., 50.]
    z: [-150., 150.]
  gear_knee: [-100., 100.]
