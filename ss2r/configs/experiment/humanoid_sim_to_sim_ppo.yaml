# @package _global_
defaults:
  - override /environment: humanoid
  - override /agent/cost_robustness: ucb_cost
  - override /agent/propagation: ts1
  - override /agent: ppo
  - _self_

training:
  num_timesteps: 500000000
  safe: true
  num_envs: 2048
  safety_budget: 100
  train_domain_randomization: true
  eval_domain_randomization: true

agent:
  normalize_observations: true
  num_minibatches: 32
  unroll_length: 10
  num_updates_per_batch: 8
  discounting: 0.97
  safety_discounting: 0.99
  batch_size: 1024
  entropy_cost: 0.01
  learning_rate: 3e-4
  safety_gae_lambda: 0.95
  reward_scaling: 0.1
  penalizer:
    terminate: true
    penalty: 0.
  propagation:
    num_envs: 8