# @package _global_
defaults:
  - mujoco_playground_dm_control
  - override /environment: cartpole_swingup
  - override /agent/cost_robustness: ramu
  - _self_


training:
  num_timesteps: 5000000
  action_repeat: 4
  safe: true
  train_domain_randomization: true
  eval_domain_randomization: true
  safety_budget: 100

agent:
  activation: swish

environment:
  train_params:
    pole_length: [-0.25, 0.25]
    pole_mass: [0., 0.]
    gear: [-2., 2.]

  eval_params:
    pole_length: [-0.25, 0.25]
    pole_mass: [0., 0.]
    gear: [-2., 2.]