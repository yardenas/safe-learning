# @package _global_
defaults:
  - override /environment: humanoid_walk
  - override /agent: sbsrl
  - override /agent/data_collection: episodic #TODO: check
  - override /agent/cost_robustness: pessimistic_cost_update
  - override /agent/penalizer: multiaug_lagrangian
  - _self_


training:
  num_timesteps: 30000
  safe: true
  train_domain_randomization: false
  eval_domain_randomization: false
  safety_budget: 100
  num_envs: 1
  num_evals: 20
  wandb_id: z3518n9m

agent:
  policy_hidden_layer_sizes: [256, 256, 256]
  value_hidden_layer_sizes: [512, 512]
  model_hidden_layer_sizes: [400, 400, 400, 400]
  activation: swish
  batch_size: 256
  min_replay_size: 2000
  max_replay_size: 1048576
  critic_grad_updates_per_step: 2000
  model_grad_updates_per_step: 80000
  num_model_rollouts: 100000
  learning_rate: 1e-6
  critic_learning_rate: 5e-5
  num_critic_updates_per_actor_update: 20
  model_learning_rate: 1e-4
  reward_scaling: 1
  cost_scaling: 1
  uncertainty_constraint: true
  uncertainty_epsilon: 0
  model_to_real_data_ratio: 1
  use_mean_critic: false
  reward_pessimism: 0
  cost_pessimism: 0
  cost_robustness: null
  safety_discounting: 0.999
  normalize_budget: false
  penalizer:
    lagrange_multiplier: 5
    penalty_multiplier: 0.001
    penalty_multiplier_factor: 1e-4
