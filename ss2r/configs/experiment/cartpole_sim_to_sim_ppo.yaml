# @package _global_
defaults:
  - override /environment: cartpole
  - override /agent: ppo
  - override /agent/propagation: ts1
  - _self_

training:
  num_timesteps: 60000000
  safe: true
  train_domain_randomization: true
  eval_domain_randomization: true
  safety_budget: 100
  num_eval_episodes: 1
  num_envs: 2048

environment:
  train_params:
    gain: [0, 3]
    gear: [0., 0.]

  eval_params:
    gain: [0, 0]
    gear: [0., 350.]

agent:
  reward_scaling: 10.0
  normalize_observations: true
  unroll_length: 30
  num_minibatches: 32
  num_updates_per_batch: 4
  discounting: 0.995
  safety_discounting: 0.99
  learning_rate: 0.0001
  entropy_cost: 0.025
  batch_size: 1024
  safety_gae_lambda: 0.95
  penalizer:
    terminate: true
    penalty: 0.
    lambda_: 0.01