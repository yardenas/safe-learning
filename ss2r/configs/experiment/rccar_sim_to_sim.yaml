# @package _global_
defaults:
  - override /environment: rccar
  - override /agent/cost_robustness: ucb_cost
  - override /agent/propagation: ts1
  - override /agent/penalizer: lagrangian
  - _self_

environment:
  action_delay: 1
  observation_delay: 0
  sliding_window: 5
  dt: 0.03333333
  sample_init_pose: true

training:
  num_envs: 4096
  num_timesteps: 50000000
  episode_length: 250
  train_domain_randomization: true
  eval_domain_randomization: true
  safety_budget: 5.0

agent:
  grad_updates_per_step: 64
  batch_size: 256
  min_replay_size: 100
  max_replay_size: 1048576
  policy_hidden_layer_sizes: [64, 64]
  penalizer:
    lagrange_multiplier: 0.1
    penalty_multiplier: 0.001
    penalty_multiplier_factor: 1e-4
  cost_robustness:
    cost_penalty: 50.
