# @package _global_
defaults:
  - mujoco_playground_dm_control_mbpo
  - nonepisodic
  - override /agent: mbpo
  - override /environment: nonepisodic_humanoid
  - _self_

environment:
  task_name: NonEpisodicHumanoidWalk
  task_params:
    ground_start_probability: 1.


training:
  num_timesteps: 5000000
  train_domain_randomization: false
  eval_domain_randomization: false
  safe: true
  wandb_id: qwe3dw9u
  safety_budget: 25.

agent:
  activation: swish
  training_step_fn: nonepisodic
  safety_discounting: 1.
  safety_filter: nonepisodic
  load_auxiliaries: true
  learn_from_scratch: false