# @package _global_
defaults:
  - override /environment: cartpole
  - override /agent: ppo
  - _self_

training:
  num_timesteps: 60000000
  safe: true
  train_domain_randomization: false
  eval_domain_randomization: false
  safety_budget: 100
  num_eval_episodes: 1
  num_envs: 2048

agent:
  reward_scaling: 0.5
  normalize_observations: true
  unroll_length: 10
  num_minibatches: 32
  num_updates_per_batch: 16
  discounting: 0.99
  safety_discounting: 0.99
  learning_rate: 3e-4
  entropy_cost: 0.01
  batch_size: 1024
  safety_gae_lambda: 0.0
  penalizer:
    eta: 15.
