defaults:
  - override /agent/replay_buffer: pytree

training:
  num_envs: 128
  num_eval_envs: 128
  safe: false
  num_eval_episodes: 1
  num_timesteps: 1000000

environment:
  task_params:
    vision: true
    vision_config:
      render_batch_size: 128
      render_width: 64
      render_height: 64
      use_rasterizer: false
      gpu_id: 0

agent:
  batch_size: 512
  grad_updates_per_step: 32
  max_replay_size: 100000
  min_replay_size: 1000
  policy_hidden_layer_sizes: [256, 256, 256]
  value_hidden_layer_sizes: [512, 512]
  activation: relu
  augment_pixels: true
  use_vision: true
  normalise_channels: false
  layer_norm: false
  critic_hidden_dim: 50