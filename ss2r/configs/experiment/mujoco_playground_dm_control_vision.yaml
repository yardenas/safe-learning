defaults:
  - override /agent/replay_buffer: pytree

training:
  num_envs: 128
  num_eval_envs: 128

agent:
  batch_size: 512
  grad_updates_per_step: 8
  learning_rate: 0.001
  max_replay_size: 100000
  min_replay_size: 1000
  policy_hidden_layer_sizes: [256, 256, 256]
  value_hidden_layer_sizes: [512, 512]
  activation: relu
  augment_pixels: true
  use_vision: true
  normalize_channels: false
  layer_norm: false