# @package _global_
defaults:
  - override /environment: rccar_real
  - override /agent: mbpo
  - _self_

environment:
  action_delay: 1
  observation_delay: 0
  sliding_window: 5
  dt: 0.03333333
  sample_init_pose: true

training:
  num_envs: 10
  num_timesteps: 150000
  episode_length: 250
  safe: true
  train_domain_randomization: false
  eval_domain_randomization: false
  safety_budget: 5.0
  wandb_id: 0ltkzlyo

agent:
  batch_size: 256
  min_replay_size: 8192
  max_replay_size: 1048576
  policy_hidden_layer_sizes: [64, 64]
  critic_grad_updates_per_step: 10
  model_grad_updates_per_step: 50
  learning_rate: 3e-4
  critic_learning_rate: 1e-4
  model_learning_rate: 3e-4
  pessimism: 100
  optimism: 10
  safety_filter: sooper

