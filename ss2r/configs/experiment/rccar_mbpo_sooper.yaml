# @package _global_
defaults:
  - override /environment: rccar
  - override /agent: mbpo
  - _self_

environment:
  action_delay: 1
  observation_delay: 0
  sliding_window: 5
  dt: 0.03333333
  sample_init_pose: true

training:
  num_envs: 10
  num_timesteps: 5000000
  episode_length: 250
  train_domain_randomization: false
  eval_domain_randomization: false
  safety_budget: 5.0

agent:
  grad_updates_per_step: 64
  batch_size: 256
  min_replay_size: 100
  max_replay_size: 1048576
  policy_hidden_layer_sizes: [64, 64]
  activation: swish
  critic_grad_updates_per_step: 40
  model_grad_updates_per_step: 40
  learning_rate: 6e-4
  critic_learning_rate: 3e-4
  model_learning_rate: 6e-4
  pessimism: 0
  optimism: 0
