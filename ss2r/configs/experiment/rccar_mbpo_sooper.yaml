# @package _global_
defaults:
  - override /environment: rccar_real
  - override /agent: mbpo
  - override /agent/data_collection: episodic
  - _self_

environment:
  action_delay: 1
  observation_delay: 0
  sliding_window: 5
  dt: 0.022222
  sample_init_pose: false

training:
  num_envs: 1
  num_timesteps: 50000
  episode_length: 500
  safe: true
  train_domain_randomization: false
  eval_domain_randomization: false
  safety_budget: 5.0
  wandb_id: gzurd3ns

agent:
  batch_size: 256
  min_replay_size: 500
  max_replay_size: 1048576
  policy_hidden_layer_sizes: [64, 64]
  critic_grad_updates_per_step: 4000
  model_grad_updates_per_step: 4000
  num_model_rollouts: 100000
  learning_rate: 1e-5
  model_to_real_data_ratio: 0.5
  critic_learning_rate: 1e-5
  model_learning_rate: 3e-4
  pessimism: 100
  optimism: 10
  safety_filter: sooper

