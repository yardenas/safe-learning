# @package _global_
defaults:
  - mujoco_playground_dm_control
  - override /environment: humanoid_walk
  - override /agent/propagation: spidr
  - override /agent/cost_robustness: ucb_cost
  - _self_


training:
  num_timesteps: 5000000
  safe: true
  train_domain_randomization: true
  eval_domain_randomization: false
  safety_budget: 100

train_params:
  friction: [-0.05, 0.05]
  gear_hip:
    x: [-20., 20.]
    y: [-20., 20.]
    z: [-60., 60.]
  gear_knee: [-5., 5.]

agent:
  activation: swish
  propagation: 
    lambda_: 1.