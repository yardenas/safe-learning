# @package _global_
defaults:
  - mujoco_playground_dm_control
  - override /environment: go_to_goal
  - override /agent/cost_robustness: ucb_cost
  - override /agent/propagation: ts1
  - override /agent/penalizer: lagrangian
  - _self_

training:
  num_timesteps: 2000000
  train_domain_randomization: true
  eval_domain_randomization: true
  safe: true
  safety_budget: 25
  action_repeat: 4

agent:
  activation: swish
  penalizer:
    lagrange_multiplier: 5.
    penalty_multiplier: 2.
    penalty_multiplier_factor: 0.25
  cost_robustness:
    cost_penalty: 0.125
  propagation:
    num_envs: 8