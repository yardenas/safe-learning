# @package _global_
defaults:
  - mujoco_playground_dm_control
  - _self_
  - override /environment: go1_joystick

training:
  num_timesteps: 10000000
  train_domain_randomization: false
  eval_domain_randomization: false
  safe: false
  num_evals: 25
  value_privileged: true
  num_envs: 128

agent:
  hidden_layer_sizes: [256, 256, 256]
  activation: relu
  init_alpha: -0.5
  grad_updates_per_step: 128
  learning_rate: 0.01
  max_replay_size: 1048576
  discounting: 0.97