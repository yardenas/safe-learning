# @package _global_
defaults:
  - _self_
  - mujoco_playground_dm_control
  - override /environment: go1_joystick

training:
  num_timesteps: 50000000
  train_domain_randomization: false
  eval_domain_randomization: false
  safe: false
  num_evals: 50
  value_privileged: true

agent:
  hidden_layer_sizes: [256, 256, 256]
  activation: relu
  init_alpha: -0.5
  grad_updates_per_step: 32
  