# @package _global_
defaults:
  - override /environment: walker
  - override /agent: mbpo
  - override /agent/penalizer: lagrangian
  - _self_

training:
  num_timesteps: 100000
  train_domain_randomization: false
  eval_domain_randomization: false
  safe: true
  safety_budget: 100
  num_evals: 15
  wandb_id: tdvax0he

agent:
  policy_hidden_layer_sizes: [256, 256, 256]
  value_hidden_layer_sizes: [512, 512]
  activation: swish
  batch_size: 256
  max_replay_size: 4194304
  critic_grad_updates_per_step: 10
  model_grad_updates_per_step: 50
  num_model_rollouts: 50000
  pessimism: 30
  optimism: -10
  safety_filter: null
  offline: true
  model_to_real_data_ratio: 0.25
  penalizer:
    lagrange_multiplier: 5.
    penalty_multiplier: 2.
    penalty_multiplier_factor: 0.25