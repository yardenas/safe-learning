# @package _global_
defaults:
  - cartpole_swingup_sparse_mbpo
  - override /agent: sbsrl
  - override /agent/penalizer: multi_lagrangian
  - _self_

environment:
  task_name: HardCartpoleSwingupSparse
  task_params:
    action_cost_scale: 0.2

training:
  num_timesteps: 250000
  safe: false
  num_envs: 10
  train_domain_randomization: false
  eval_domain_randomization: false
  action_repeat: 1

agent:
  uncertainty_constraint: true
  uncertainty_epsilon: 0.1
  model_to_real_data_ratio: 0.5
  penalizer:
    initial_multiplier_uncertainty: 50
    learning_rate: 1e-4