# @package _global_
defaults:
  - override /environment: humanoid

training:
  num_timesteps: 5000000
  safe: false
  num_envs: 256
  train_domain_randomization: false
  eval_domain_randomization: false
  
environment:
  task_params: 
    max_force: 50.
    terminate_when_unhealthy: True
    healthy_z_range: [0.0, 2.0]
  

agent:
  grad_updates_per_step: 256