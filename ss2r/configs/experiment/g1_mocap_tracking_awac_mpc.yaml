# @package _global_
defaults:
  - override /environment: g1_mocap_tracking
  - override /agent: awac_mpc
  - _self_

training:
  num_envs: 10
  num_timesteps: 1000000
  safe: false
  num_eval_episodes: 1
  num_eval_envs: 64

agent:
  actor_update_source: critic_replay
  max_replay_size: 1048576
  grad_updates_per_step: 10
  batch_size: 256
  policy_hidden_layer_sizes: [256, 256, 256]
  value_hidden_layer_sizes: [512, 512]  # two block of BroNet
