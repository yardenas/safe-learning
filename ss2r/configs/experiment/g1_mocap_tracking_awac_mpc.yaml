# @package _global_
defaults:
  - override /environment: g1_mocap_tracking
  - override /agent: awac_mpc
  - _self_

training:
  num_envs: 8192
  num_timesteps: 200000000
  safe: false
  num_eval_episodes: 1
  num_eval_envs: 64
  train_domain_randomization: false
  eval_domain_randomization: false

agent:
  actor_update_source: critic_replay
  max_replay_size: 1048576
  grad_updates_per_step: 64
  batch_size: 512
  policy_hidden_layer_sizes: [256, 256, 256]
  value_hidden_layer_sizes: [512, 512]  # two block of BroNet
