# @package _global_
defaults:
  - override /environment: humanoid

training:
  num_timesteps: 5000000
  safe: true
  num_envs: 256
  train_domain_randomization: false
  eval_domain_randomization: true
  safety_budget: 100.
  value_privileged: false

environment:
  train_params:
    friction: [0., 0.]
    hip:
      x: [-20., 20.]
      y: [-20., 20.]
      z: [-60., 60.]
    knee: [-40., 40.]

  eval_params:
    friction: [-0.3, 0.]
    hip:
      x: [-20., 20.]
      y: [-20., 20.]
      z: [-60., 60.]
    knee: [-40., 40.]

agent:
  grad_updates_per_step: 256
  hidden_layer_sizes: [256, 256, 256]
  reward_scaling: 5.
  propagation: standard
  num_trajectories_per_env: 1
  safety_discounting: 1.