# @package _global_
defaults:
  - franka_sim_to_real
  - override /agent/data_collection: hardware
  - override /agent/replay_buffer: pytree
  - _self_

training:
  num_timesteps: 25000
  wandb_id: 3mjz962p
  num_envs: 1
  num_eval_envs: 1
  num_evals: 5
  episode_length: 250
  render: false

environment:
  task_params:
    action_history_length: 5
    vision_config:
      render_batch_size: 1
    use_ball: false
    box_init_range: 0.
    obs_noise:
      brightness: [1., 1.]

agent:
  min_replay_size: 5000
  grad_updates_per_step: 500
  learning_rate: 1e-5
  critic_learning_rate: 3e-4
  num_critic_updates_per_actor_update: 20
