# @package _global_
defaults:
  - mujoco_playground_dm_control
  - override /environment: walker
  - _self_

training:
  num_timesteps: 2000000
  train_domain_randomization: true
  eval_domain_randomization: true
  safe: true
  safety_budget: 100.

environment:
  task_name: SafeWalkerRun
  train_params:
    torso_length: [-0.2, 0.2]
    friction: [0.0, 0.0]

  eval_params:
    torso_length: [-0.2, 0.2]
    friction: [-0.1, 0.1]
