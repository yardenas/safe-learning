# @package _global_
defaults:
  - go_to_goal_mbpo_sooper
  - override /agent/penalizer: lagrangian
  - _self_

training:
  num_timesteps: 3000000
  num_envs: 10

agent:
  learning_rate: 3e-4
  critic_learning_rate: 3e-4
  model_learning_rate: 3e-4
  pessimism: 0.
  optimism: 0.
  safety_filter: null
  penalizer:
    penalty_multiplier: 1.
  cost_scaling: 50.
