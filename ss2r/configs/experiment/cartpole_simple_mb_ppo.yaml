# @package _global_
defaults:
  - override /environment: cartpole
  - override /agent: mb_ppo
  - _self_

training:
  num_timesteps: 10000000
  safe: false
  train_domain_randomization: false
  eval_domain_randomization: false
  num_eval_episodes: 1
  num_envs: 128

agent:
  reward_scaling: 1.0
  normalize_observations: true
  unroll_length: 10
  num_minibatches: 16
  num_updates_per_batch: 2
  discounting: 0.995
  entropy_cost: 0.025