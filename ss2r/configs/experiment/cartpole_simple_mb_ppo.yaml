# @package _global_
defaults:
  - override /environment: cartpole
  - override /agent: mb_ppo
  - _self_

training:
  num_timesteps: 10000000
  safe: false
  train_domain_randomization: false
  eval_domain_randomization: false
  num_eval_episodes: 1
  num_envs: 256

agent:
  reward_scaling: 1.0
  normalize_observations: true
  unroll_length: 10
  num_minibatches: 32
  num_updates_per_batch: 4
  discounting: 0.995
  actor_critic_learning_rate: 0.0001
  model_learning_rate: 3e-3
  entropy_cost: 0.025