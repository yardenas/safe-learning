# @package _global_
defaults:
  - override /environment: cartpole
  - override /agent: mb_ppo
  - _self_

training:
  num_timesteps: 10000000
  safe: false
  train_domain_randomization: false
  eval_domain_randomization: false
  num_eval_episodes: 1
  num_evals: 50
  num_envs: 5

agent:
  discounting: 0.995
  entropy_cost: 0.01
  model_learning_rate: 1e-4
  unroll_length: 10
