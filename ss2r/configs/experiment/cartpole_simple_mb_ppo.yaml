# @package _global_
defaults:
  - override /environment: cartpole
  - override /agent: mb_ppo
  - _self_

training:
  num_timesteps: 5000000
  safe: false
  train_domain_randomization: false
  eval_domain_randomization: false
  num_eval_episodes: 1
  num_envs: 32

agent:
  reward_scaling: 10.0
  normalize_observations: true
  unroll_length: 30
  num_minibatches: 32
  num_updates_per_batch: 16
  discounting: 0.995
  entropy_cost: 0.025