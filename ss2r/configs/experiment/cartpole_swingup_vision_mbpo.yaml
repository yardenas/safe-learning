# @package _global_
defaults:
  - override /environment: cartpole_swingup
  - override /agent: mbpo
  - _self_

training:
  num_timesteps: 150000
  safe: false
  num_envs: 10
  train_domain_randomization: false
  eval_domain_randomization: false

environment:
  task_params:
    episode_length: 1000
    ctrl_dt: 0.04
    vision: true
    vision_config:
      render_batch_size: 10
      render_width: 64
      render_height: 64
      use_rasterizer: false
      gpu_id: 0
      enabled_geom_groups: [0, 1, 2] 
      history: 3

agent:
  min_replay_size: 5000
  sac_batch_size: 512
  critic_grad_updates_per_step: 20
  model_grad_updates_per_step: 25