# @package _global_
defaults:
  #- mujoco_playground_dm_control_mbpo
  - override /environment: cartpole_swingup
  - override /agent: sbsrl
  - override /agent/penalizer: multi_lagrangian
  - _self_


training:
  num_timesteps: 5000000
  action_repeat: 4
  safe: true
  train_domain_randomization: false
  eval_domain_randomization: false
  safety_budget: 100
  num_eval_episodes: 1
  num_envs: 20
  num_evals: 15
  wandb_id: dgol2r73

agent:
  activation: swish
  policy_hidden_layer_sizes: [256, 256, 256]
  value_hidden_layer_sizes: [512, 512]
  batch_size: 256
  max_replay_size: 4194304
  critic_grad_updates_per_step: 50
  model_grad_updates_per_step: 50
  num_model_rollouts: 50000
  reward_scaling: 1
  cost_scaling: 100
  uncertainty_constraint: true
  uncertainty_epsilon: 0.0
  model_to_real_data_ratio: 0.25
  penalizer:
    initial_multiplier_uncertainty: 0.
    initial_multiplier_cost: 0.
    learning_rate: 0.1