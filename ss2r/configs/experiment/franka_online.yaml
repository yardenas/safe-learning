# @package _global_
defaults:
  - franka_sim_to_real
  - override /agent/data_collection: hardware
  - override /agent/replay_buffer: rae
  - _self_

training:
  num_timesteps: 25000
  wandb_id: p3k0zz4y
  num_envs: 1
  num_eval_envs: 1
  num_evals: 5
  episode_length: 250

environment:
  task_params:
    action_history_length: 5
    vision_config:
      render_batch_size: 1
    use_ball: false
    box_init_range: 0.
    obs_noise:
      brightness: [1., 1.]

agent:
  min_replay_size: 1000
  replay_buffer:
    wandb_ids:
      - p3k0zz4y
    mix: [1., 0., 7500]
  grad_updates_per_step: 500
  learning_rate: 1e-5
  critic_learning_rate: 3e-4
  num_critic_updates_per_actor_update: 1