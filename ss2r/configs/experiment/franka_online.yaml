# @package _global_
defaults:
  - franka_sim_to_real
  - override /agent/data_collection: hardware
  - override /agent/replay_buffer: rae
  - _self_

training:
  num_timesteps: 25000
  wandb_id: eclz7est
  num_envs: 1
  num_eval_envs: 1
  num_evals: 100
  episode_length: 250

environment:
  task_params:
    action_history_length: 1
    vision_config:
      render_batch_size: 1
    use_ball: false
    box_init_range: 0.
    obs_noise:
      brightness: [1., 1.]

agent:
  min_replay_size: 1000
  replay_buffer:
    wandb_ids:
      - eclz7est
    mix: [1., 0., 7500]
  grad_updates_per_step: 50