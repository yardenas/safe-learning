# @package _global_
defaults:
  - override /environment: rccar

training:
  num_envs: 128
  num_timesteps: 750000
  episode_length: 100
  safety_budget: 1.
  train_domain_randomization: false
  eval_domain_randomization: false

agent:
  grad_updates_per_step: 128
  batch_size: 128
  min_replay_size: 100
  max_replay_size: 1000000
  hidden_layer_sizes: [64, 64]
