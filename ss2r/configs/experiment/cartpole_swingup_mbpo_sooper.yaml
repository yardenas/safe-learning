# @package _global_
defaults:
  - override /environment: cartpole_swingup
  - override /agent: mbpo
  - _self_


training:
  num_timesteps: 150000
  action_repeat: 4
  safe: true
  train_domain_randomization: true
  eval_domain_randomization: true
  safety_budget: 100
  num_envs: 10
  num_evals: 15
  wandb_id: q2q1xl7v

environment:
  train_params:
    pole_length: [0.1, 0.1]
    pole_mass: [0., 0.]
    gear: [0., 0.]

  eval_params:
    pole_length: [0.1, 0.1]
    pole_mass: [0., 0.]
    gear: [0., 0.]
  
agent:
  batch_size: 512
  max_replay_size: 4194304
  min_replay_size: 8192
  policy_hidden_layer_sizes: [256, 256, 256]
  value_hidden_layer_sizes: [512, 512]
  activation: swish
  critic_grad_updates_per_step: 40
  model_grad_updates_per_step: 40
  learning_rate: 6e-4
  critic_learning_rate: 3e-4
  model_learning_rate: 6e-4
  pessimism: 0
  optimism: 0
  reward_termination: 0
