# @package _global_
defaults:
  - go1_joystick
  - override /agent/penalizer: lagrangian
  - override /agent/data_collection: episodic
  - override /agent/replay_buffer: rae
  - _self_

training:
  safe: false
  wandb_id: gsy4lrxa
  num_envs: 1
  num_timesteps: 40000
  num_evals: 20
  num_eval_episodes: 1

agent:
  min_replay_size: 1000
  max_replay_size: 40000
  grad_updates_per_step: 1500
  num_critic_updates_per_actor_update: 20
  n_heads: 10
  n_critics: 1
  schedule_lr: true
  actor_burnin: 1.
  critic_burnin: 1.
  actor_wait: 0.02
  learning_rate: 1e-5
  critic_learning_rate: 1e-5
  replay_buffer:
    mix: 0.75