training:
  train_domain_randomization: true
  eval_domain_randomization: true
  safe: false
  wandb_id: 9a3kb4n0
  num_envs: 1
  num_timesteps: 100000

environment:
  train_params:
    floor_friction: [0.15, 0.15]
