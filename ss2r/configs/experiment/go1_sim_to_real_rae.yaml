# @package _global_
defaults:
  - go1_joystick
  - override /agent/penalizer: lagrangian
  - override /agent/data_collection: episodic
  - override /agent/replay_buffer: rae
  - _self_

training:
  safe: false
  wandb_id: gsy4lrxa
  num_envs: 1
  num_timesteps: 100000
  num_evals: 20

agent:
  min_replay_size: 1000
  max_replay_size: 4194304
  grad_updates_per_step: 10000
  num_critic_updates_per_actor_update: 20
  n_heads: 10
  n_critics: 1
  schedule_lr: true
  actor_burnin: 1.
  critic_burnin: 1.
  actor_wait: 0.05
  learning_rate: 8e-5