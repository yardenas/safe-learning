  eval_params:
    floor_friction: [0.15, 0.15]
    scale_friction: [1., 1.]
    scale_armature: [1., 1.]
    jitter_mass: [0., 0.]
    scale_link_mass: [1., 1.]
    add_torso_mass: [0., 0.]
    jitter_qpos0: [0., 0.]
    Kd: [0.0, 0.0]
    Kp: [0.0, 0.0]

agent:
  use_rae: true
  min_replay_size: 5000
  max_replay_size: 100000
  grad_updates_per_step: 1
