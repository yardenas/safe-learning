# @package _global_
defaults:
  - override /environment: rccar_real
  - override /agent: sbsrl
  - override /agent/penalizer: multiaug_lagrangian
  - _self_

environment:
  action_delay: 1
  observation_delay: 0
  sliding_window: 5
  dt: 0.03333333
  sample_init_pose: true

training:
  num_envs: 1
  num_timesteps: 100000
  episode_length: 250
  safe: true
  train_domain_randomization: false
  eval_domain_randomization: false
  safety_budget: 5.0
  wandb_id: w6rx8gh9 #,fajh8wmd,4fzzryu4,mvlk6jva,ejzn65i2

agent:
  batch_size: 256
  min_replay_size: 500
  max_replay_size: 1048576
  policy_hidden_layer_sizes: [64, 64]
  critic_grad_updates_per_step: 10
  model_grad_updates_per_step: 50
  num_model_rollouts: 50000
  learning_rate: 3e-4
  critic_learning_rate: 3e-4
  model_learning_rate: 3e-4
  normalize_budget: true
  use_mean_critic: false
  uncertainty_constraint: true
  flip_uncertainty_constraint: false
  uncertainty_epsilon: 0
  cost_scaling: 1
  reward_scaling: 1
  model_to_real_data_ratio: 0.5
  reward_pessimism: 0
  cost_pessimism: 0
  normalize_disagreement: true
  pessimistic_cost: true
  penalizer:
    #initial_multiplier_uncertainty: 0.01
    #initial_multiplier_cost: 10
    #learning_rate: 1e-2
    lagrange_multiplier: 1
    penalty_multiplier: 1e-3
    penalty_multiplier_factor: 1e-4




  
  
  
  
  
  
  




