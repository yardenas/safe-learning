# @package _global_
defaults:
  - override /environment: go_to_goal_easy
  - override /agent: mbpo
  - override /agent/data_collection: episodic
  - override /agent/cost_robustness: pessimistic_cost_update
  - _self_

training:
  num_timesteps: 25000
  train_domain_randomization: false
  eval_domain_randomization: false
  safe: true
  safety_budget: 25
  action_repeat: 4
  num_envs: 1
  num_evals: 15
  wandb_id: qr033tpx

agent:
  policy_hidden_layer_sizes: [256, 256, 256]
  value_hidden_layer_sizes: [512, 512]
  model_hidden_layer_sizes: [400, 400, 400, 400]
  activation: swish
  batch_size: 256
  min_replay_size: 2000
  max_replay_size: 1048576
  critic_grad_updates_per_step: 2000
  model_grad_updates_per_step: 100000
  num_model_rollouts: 50000
  learning_rate: 1e-5
  critic_learning_rate: 1e-5
  model_learning_rate: 1e-4
  pessimism: 10.
  optimism: 0.
  discounting: 0.95
  safety_filter: sooper
  advantage_threshold: 0.2
  load_auxiliaries: true
  model_to_real_data_ratio: 1.
  num_critic_updates_per_actor_update: 20
